{% extends "layout.html" %}
{% block content %}
    <form method="post" action="" enctype="multipart/form-data">
        {{form.hidden_tag()}}
        <div>
            {{form.image.label}}
            {{form.image}}
            {% if form.image.errors %}
                {% for error in form.image.errors %}
                    <span>{{error}}</span></br>
                {%endfor%}
            {% endif %}
        </div>
        <div>
            {{form.submit}}
        </div>
    </form>

    <table width="100%" height="100%" border="2">

        {% for item in images %}
        <tr>
        <td>
        <img src="/static/{{item}}">
        </td>
        </tr>
        {% endfor %}
    </table>
{% endblock content %}
